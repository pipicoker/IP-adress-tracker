<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css link for the map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <!-- javascript link for the map -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>
  </head>
  <body class="bg-pattern-background">
    <main class="">
      <h1 class="text-white flex justify-center pt-8 font-extrabold text-2xl">
        IP Address Tracker
      </h1>
      <form action="" class="flex justify-center mt-8">
        <input
          class="input bg-white appearance-none rounded-l-2xl w-2/3 max-w-md py-4 px-4 text-gray-900 leading-tight focus:outline-none"
          type="text"
          pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$
"
        />

        <button type="submit" class="btn bg-black px-6 rounded-r-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>
      <div class="flex justify-center fixed z-10 w-full">
        <div
          class="bg-white w-5/6 mt-4 md:mt-8 rounded-lg md:flex pb-8 md:justify-around md:pt-8 md:pb-8 divide-x-2"
        >
          <div class="ip-adress pt-4">
            <h3
              class="uppercase text-gray-400 font-bold text-xs tracking-widest flex justify-center"
            >
              ip address
            </h3>
            <p
              class="ip font-bold tracking-wide text-2xl text-gray-800 flex justify-center"
            ></p>
          </div>
          <div class="ip-adress pt-4 md:pl-8">
            <h3
              class="uppercase text-gray-400 font-bold text-xs tracking-widest flex justify-center"
            >
              location
            </h3>
            <p
              class="location font-bold tracking-wide text-2xl text-gray-800 flex justify-center"
            ></p>
          </div>
          <div class="ip-adress pt-4 md:pl-8">
            <h3
              class="uppercase text-gray-400 font-bold text-xs tracking-widest flex justify-center"
            >
              timezone
            </h3>
            <p
              class="timezone font-bold tracking-wide text-2xl text-gray-800 flex justify-center uppercase"
            ></p>
          </div>
          <div class="ip-adress pt-4 md:pl-8">
            <h3
              class="uppercase text-gray-400 font-bold text-xs tracking-widest flex justify-center"
            >
              isp
            </h3>
            <p
              class="isp font-bold tracking-wide text-2xl text-gray-800 flex justify-center"
            ></p>
          </div>
        </div>
      </div>
    </main>

    <!-- this section contains the map -->
    <section>
      <div id="map" class="bg-black h-96 z-0 mt-52 md:mt-28"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
